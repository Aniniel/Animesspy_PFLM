<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Info - {{ anime['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ anime['title'] }}</h1>
        <img src="{{ anime['images']['jpg']['image_url'] }}" alt="{{ anime['title'] }} poster" class="anime-image">
        <p><strong>Synopsis:</strong> {{ anime['synopsis'] }}</p>
        <p><strong>Episodes:</strong></p>
        <ul>
        {% for episode in episodes %}
            <li>{{ episode['title'] }} (Aired: {{ episode['aired'] }})</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
