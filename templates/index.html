<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Info App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Anime Information</h1>
    <form action="/anime" method="post">
        <label for="anime">Enter Anime Name:</label>
        <input type="text" id="anime" name="anime" required>
        <button type="submit">Get Anime Info</button>
    </form>
    <form action="/character" method="post">
        <label for="character">Enter Character Name:</label>
        <input type="text" id="character" name="character" required>
        <button type="submit">Get Character Info</button>
    </form>
</body>
</html>
