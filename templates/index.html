<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Anime</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Información de Anime</h1>
    </header>
    <main class="container">
        <form action="/search" method="post">
            <label for="query">Buscar:</label>
            <input type="text" id="query" name="query" placeholder="Introduce el nombre del anime o personaje...">
            <label for="search_type">Tipo de búsqueda:</label>
            <select id="search_type" name="search_type">
                <option value="anime">Anime</option>
                <option value="characters">Personaje</option>
            </select>
            <label for="filter_type">Filtrar por:</label>
            <select id="filter_type" name="filter_type">
                <option value="popularidad">Popularidad</option>
                <option value="mejores valorados">Mejores valorados</option>
                <option value="fecha de salida">Fecha de salida</option>
                <option value="trending">Trending</option>
            </select>
            <button type="submit">Buscar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Anime Info App. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
